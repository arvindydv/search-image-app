<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
  </head>
  <style>
    .md\:w-96{
        width: 30% !important;
    }
    body{
        background-color: gainsboro !important;
    }
  </style>
  <body
    class=" font-mono w-full min-h-screen flex flex-col items-center justify-start gap-10 pt-10 bg-gradient-to-tr from-zinc-800 to-slate-500 pb-8"
  >
    <div class="flex flex-col gap-4">
      <p class="text-3xl md:text-5xl font-semibold text-center text-[#1b1a1a]">Image Search App</p>
      <div class="flex justify-between bg-slate-400 py-1 md:py-2 gap-2 items-center px-2 rounded-md">
        <input type="text" class="outline-none bg-slate-400 text-lg flex-grow placeholder:text-gray-700" id="input" placeholder="Type something..."/>
        <button type="button" id="submit" class="bg-slate-700 text-white py-1 px-3 rounded-lg border-2 border-black">Submit</button>
      </div>
    </div>
    <div id="container" class="flex text-gray-300 justify-center text-xl md:text-3xl text-center flex-wrap gap-12 px-6 md:px-16 lg:px-24"> </div>
    <button id="more" class="hidden bg-slate-700 text-white py-1 px-3 rounded-lg border-2 border-black">Show More</button>
    <button id="secret" class="hidden bg-slate-700 text-white py-1 px-3 rounded-lg border-2 border-black">Click to reveal a secret</button>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
